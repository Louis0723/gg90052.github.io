<!DOCTYPE html>
<html lang="zh_tw">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CASTER</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
  <section class="home show">
    <div class="product"><img src="images/home_img.png" alt=""></div>
    <div class="slogan">
      <img src="images/slogan.png" alt="">
    </div>
    <div class="btn" href="#">活動開始</div>
  </section>
  <section class="q1">
    <div class="q flex">
      <div>Q1.</div>
      <p>請問佳士達系列中的哪個菸品將於今年重返市場 ?</p>
    </div>
    <div class="selects">
      <p class="option q1a">
        <span>A</span>
        佳士達1毫克
      </p>
      <p class="option error">
        <span>B</span>
        佳士達晶球22拍 4毫克
      </p>
      <p class="option error">
        <span>C</span>
        佳士達晶球22拍 6毫克
      </p>
    </div>
    <div class="product">
      <img src="images/q1_img.png" alt="">
    </div>
  </section>
  <section class="q2">
    <div class="q flex">
      <div>Q2.</div>
      <p>請問本次「佳士達全系列新裝登場」包含哪些產品?</p>
    </div>
    <div class="selects flex wrap center">
      <div class="option error">
        <div class="img">
          <img src="images/q2_img1.png" alt="">
        </div>
        <p>佳士達1毫克</p>
      </div>
      <div class="option error">
        <div class="img">
          <img src="images/q2_img2.png" alt="">
        </div>
        <p>佳士達3毫克</p>
      </div>
      <div class="option error">
        <div class="img">
          <img src="images/q2_img3.png" alt="">
        </div>
        <p>佳士達5毫克</p>
      </div>
      <div class="option error">
        <div class="img">
          <img src="images/q2_img4.png" alt="">
        </div>
        <p>佳士達6毫克</p>
      </div>
      <div class="option all q2a">
        <div class="imgs flex center">
          <img src="images/q2_img1.png" alt="">
          <img src="images/q2_img2.png" alt="">
          <img src="images/q2_img3.png" alt="">
          <img src="images/q2_img4.png" alt="">
        </div>
        <p>以上皆是</p>
      </div>
    </div>
  </section>
  <section class="end">
    <div class="product"><img src="images/end_img.png" alt=""></div>
    <div class="slogan">
      <img src="images/slogan.png" alt="">
    </div>
    <div class="btn" href="#">領取優惠</div>
  </section>
  <div class="warning">
    <img src="images/warning.jpg" alt="">
  </div>
  <div class="errorModal flex center">
    <div class="content">
      <p>很抱歉您答錯了，請重新選擇答案</p>
      <div>確認</div>
    </div>
  </div>
  <script>
      document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
  </script>
  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
